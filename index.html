<!DOCTYPE html>
<html>
<head>
	<title>Babylon.js Glass Material Example</title>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
  	<script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
	<link href="style.css" rel="stylesheet"></script>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item">One</div>
		<div class="grid-item">Two</div>
		<div class="grid-item">Three</div>
		<div class="grid-item">Four</div>
		<canvas class="grid-item" id="brainCanvas" style="width: 100%; height: 100%;"></canvas>
		<div class="grid-item">Six</div>
		<div class="grid-item">Seven</div>
		<canvas class="grid-item" id="heartCanvas" style="width: 100%; height: 100%;"></canvas>
		<div class="grid-item">Nine</div>
	</div>
	<script src="main.js" type="module"></script>
</body>
</html>
